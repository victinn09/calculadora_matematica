<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Matem√°tica</title>

    <link rel="stylesheet" href="tools/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="tools/jquery/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>

    <div id="interface">

        <header class="cabecalho">
            <h2>Calculadora</h2>
        </header>

        <main>
            <table>
                <tr>
                    <td colspan="5">
                        <div id="painel">
                            <p id="txt_operadores">5 +</p>
                            <input type="text" id="txt_display" placeholder="0" maxlength="19"/>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><button class="bt-calc"><i class="fas fa-long-arrow-alt-left"></i></button></td>
                    <td><button class="bt-calc">MR</button></td>
                    <td><button class="bt-calc">M+</button></td>
                    <td><button class="bt-calc">M-</button></td>
                    <td><button class="bt-calc" id="bt-acce">AC/CE</button></td>
                </tr>

                <tr>
                    <td><button class="bt-calc">7</button></td>
                    <td><button class="bt-calc">8</button></td>
                    <td><button class="bt-calc">9</button></td>
                    <td><button class="bt-calc"><i class="fas fa-times"></i></i></button></td>
                    <td><button class="bt-calc"><i class="fas fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="bt-calc">4</button></td>
                    <td><button class="bt-calc">5</button></td>
                    <td><button class="bt-calc">6</button></td>
                    <td><button class="bt-calc"><i class="fas fa-minus"></i></button></td>
                    <td><button class="bt-calc"><i class="fas fa-percentage"></i></i></i></button></td>
                </tr>

                <tr>
                    <td><button class="bt-calc">1</button></td>
                    <td><button class="bt-calc">2</button></td>
                    <td><button class="bt-calc">3</button></td>
                    <td rowspan="2"><button class="bt-calc" id="bt-plus"><i class="fas fa-plus"></i></button></td>
                    <td rowspan="2"><button class="bt-calc" id="bt-equal"><i class="fas fa-equals"></i></button></td>
                </tr>

                <tr>
                    <td><button class="bt-calc">0</button></td>
                    <td><button class="bt-calc">00</button></td>
                    <td><button class="bt-calc">.</button></td>
                </tr>
            </table>
        </main>

    </div>
    
</body>
</html>
