<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora matematica</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="tools/jquery/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

</head>
<body>
    <div id="interface">
        
        <header class="cabecalho">
            <h2>calculadora</h2>
        </header>
   
        <main>
            <div class="container_table"></div>
                <table>
                    <tr>
                        <td colspan="5">
                            <div id="painel">
                                <p id="txt_operadpres">5 +</p>
                                <p id="txt_display">0</p>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td><button class="bt_calc">BS</button></td>
                        <td><button class="bt_calc">MR</button></td>
                        <td><button class="bt_calc">M+</button></td>
                        <td><button class="bt_calc">M-</button></td>
                        <td><button class="bt_calc">AC/CE</button></td>
                    </tr>

                    <tr>
                        <td><button class="bt_calc">7</button></td>
                        <td><button class="bt_calc">8</button></td>
                        <td><button class="bt_calc">9</button></td>
                        <td><button class="bt_calc">x</button></td>
                        <td><button class="bt_calc">/</button></td>
                    </tr>

                    <tr>
                        <td><button class="bt_calc">4</button></td>
                        <td><button class="bt_calc">5</button></td>
                        <td><button class="bt_calc">6</button></td>
                        <td><button class="bt_calc">-</button></td>
                        <td><button class="bt_calc">%</button></td>
                    </tr>

                    <tr>
                        <td><button class="bt_calc">1</button></td>
                        <td><button class="bt_calc">2</button></td>
                        <td><button class="bt_calc">3</button></td>
                        <td rowspan="2"><button class="bt_calc">+</button></td>
                        <td rowspan="2"><button class="bt_calc">=</button></td>
                    </tr>

                    <tr>
                        <td><button class="bt_calc">0</button></td>
                        <td><button class="bt_calc">00</button></td>
                        <td><button class="bt_calc">.</button></td>
                    </tr>
                        
    <div id="interface">

        
                       
                    
                            <main>
                    
                    
                            </main>
                    
                    
                    </tr>
                </table>

        </main>

    </div>

</body>
</html>
